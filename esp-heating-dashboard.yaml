substitutions:
  devicename: esp-heating-dashboard
  friendly_name: ESP32 Heating Dashboard

esphome:
  name: $devicename

esp32:
  board: nodemcu-32s
  framework:
    type: arduino

logger:
  level: DEBUG

api:
  password: !secret api_password
  # encryption:
  #   key: !secret esp_heating_dashboard_key

ota:
  password: !secret ota_password

wifi:
  power_save_mode: NONE
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  ap:
    ssid: "Heating-Dashboard"
    password: !secret wifi_fallback_password

captive_portal:

web_server:
  port: 80    
  ota: false

spi:
  clk_pin: GPIO18
  mosi_pin: GPIO23
  miso_pin: GPIO19

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: false
  id: bus_i2c

binary_sensor:
  - platform: status
    name: ${friendly_name} Status

  - platform: touchscreen
    name: ${friendly_name} Top Left Touch Button
    x_min: 0
    x_max: 100
    y_min: 0
    y_max: 100
    
button:
  - platform: restart
    name: ${friendly_name} Restart
    
  - platform: safe_mode
    name: ${friendly_name} Safe Mode
    
  - platform: shutdown
    name: ${friendly_name} Shutdown

text_sensor:
  - platform: version
    name: ${friendly_name} ESPHome Version

time:
  - platform: homeassistant
    id: homeassistant_time

sensor:
  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: ${friendly_name} WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: ${friendly_name} WiFi Signal Percent
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"

  - platform: sht3xd
    temperature:
      id: sht3xd_1_temperature
      internal: true
      accuracy_decimals: 1
    humidity:
      id: sht3xd_1_humidity
      internal: true
      accuracy_decimals: 2
    address: 0x44
    update_interval: 60s

  - platform: sht3xd
    temperature:
      id: sht3xd_2_temperature
      internal: true
      accuracy_decimals: 1
    humidity:
      id: sht3xd_2_humidity
      internal: true
      accuracy_decimals: 2
    address: 0x45
    update_interval: 60s

  - platform: template
    name: ${friendly_name} Local Temperature
    id: local_temperature
    accuracy_decimals: 2
    lambda: |-
      return (id(sht3xd_1_temperature).state + id(sht3xd_2_temperature).state) / 2.0;
    update_interval: 60s

  - platform: template
    name: ${friendly_name} Local Humidity
    id: local_humidity
    accuracy_decimals: 2
    lambda: |-
      return (id(sht3xd_1_humidity).state + id(sht3xd_2_humidity).state) / 2.0;
    update_interval: 60s
  
  - platform: homeassistant
    id: target_temperature
    entity_id: climate.better_aqara_e1
    attribute: temperature

graph:
  - id: temperature_graph
    sensor: local_temperature
    duration: 10min
    width: 320
    height: 120
    y_grid: 1.0
    x_grid: 2min

output:
  - platform: ledc
    pin: GPIO4
    id: gpio_4_backlight_pwm

light:
  - platform: monochromatic
    output: gpio_4_backlight_pwm
    name: ${friendly_name} Display Backlight
    id: back_light
    restore_mode: ALWAYS_ON

font:
  # gfonts://family[@weight]
  - file: "gfonts://Roboto Mono"
    id: roboto_mono
    size: 20

  - file: "gfonts://Inconsolata"
    id: inconsolata
    size: 30

image:
  - file: "icons/temperature.png"
    id: temperature_ico
    resize: 30x30
    type: RGB565
  - file: "icons/humidity.png"
    id: humidity_ico
    resize: 30x30
    type: RGB565
  - file: "icons/bar-chart.png"
    id: chart_ico
    resize: 30x30
    type: RGB565
  

color:
  - id: my_red
    red: 100%
    green: 20%
    blue: 25%
    white: 0%
  
  - id: my_red2
    red: 91%
    green: 11%
    blue: 38%
    white: 0%
  
  - id: my_blue
    red: 15%
    green: 60%
    blue: 83%
    white: 0%

display:
  - platform: ili9341
    model: TFT 2.4
    cs_pin: GPIO5
    dc_pin: GPIO16
    # led_pin: GPIO4  
    reset_pin: GPIO17
    rotation: 270

    lambda: |-
      it.fill(Color::BLACK);
      it.strftime(0, 0, id(inconsolata), id(my_red), "%Y-%m-%d %H:%M", id(homeassistant_time).now());
      it.image(290, 0, id(chart_ico));

      it.image(0, 30, id(temperature_ico));
      it.printf(35, 30, id(inconsolata), id(my_red2), "%4.2f°C", id(local_temperature).state);

      it.image(160, 30, id(temperature_ico));
      it.printf(195, 30, id(inconsolata), id(my_blue), "%4.2f°C", id(target_temperature).state);

      it.image(0, 60, id(humidity_ico));
      it.printf(35, 60, id(inconsolata), "%4.2f%%", id(local_humidity).state);

      it.graph(0, 120, id(temperature_graph));

touchscreen:
  platform: xpt2046
  id: my_touchscreen
  cs_pin: GPIO15
  interrupt_pin: GPIO2
  update_interval: 50ms
  report_interval: 1s
  threshold: 400
  calibration_x_min: 3820
  calibration_x_max: 220
  calibration_y_min: 3895
  calibration_y_max: 358
  swap_x_y: false
